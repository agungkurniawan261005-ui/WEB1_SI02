<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        /* Pengaturan dasar */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6; /* Latar belakang abu-abu */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* Kontainer formulir */
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            width: 100%;
            max-width: 600px;
        }

        /* Judul dan sub-judul */
        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 30px;
        }

        /* Judul Sub-Seksi (Order Details, Payment) */
        h3 {
            font-size: 1.3rem;
            color: #333;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        /* Grup input (label + input) */
        .form-group {
            margin-bottom: 20px;
        }

        /* Baris 2 kolom */
        .form-row {
            display: flex;
            flex-wrap: wrap; /* Agar responsif */
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px; /* Lebar minimum sebelum pindah baris */
            margin-bottom: 0;
        }
        
        /* Mengatur lebar kolom Quantity agar lebih kecil */
        .form-group.quantity {
            flex-grow: 0;
            flex-basis: 100px; /* Lebar spesifik untuk quantity */
            min-width: 80px;
        }

        /* Label */
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 14px;
            color: #444;
        }

        /* Input, select, textarea */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            font-size: 14px;
            color: #555;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: Arial, sans-serif;
        }

        ::placeholder {
            color: #aaa;
        }

        /* Grid Checkbox (2 kolom) */
        .checkbox-grid-2col {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 kolom */
            gap: 10px 20px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
        }

        .checkbox-item label {
            margin-bottom: 0;
            font-weight: normal;
        }

        /* Grup Terms */
        .terms-group {
            display: flex;
            align-items: center;
            margin-top: 25px;
        }

        .terms-group input[type="checkbox"] {
            margin-right: 10px;
            width: 16px;
            height: 16px;
        }

        .terms-group label {
            font-weight: normal;
            font-size: 14px;
            margin-bottom: 0;
        }

        /* Tombol Submit */
        .submit-btn {
            width: 100%;
            background-color: #333; /* Hitam/gelap */
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #555; /* Sedikit lebih terang */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Order Form</h2>

        <form action="#" method="post">
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
                </div>
            </div>

            <h3>Order Details</h3>

            <div class="form-row">
                <div class="form-group">
                    <label for="product">Product</label>
                    <select id="product" name="product">
                        <option value="" selected disabled>Select a product</option>
                        <option value="tshirt">T-Shirt</option>
                        <option value="hoodie">Hoodie</option>
                        <option value="cap">Cap</option>
                    </select>
                </div>
                <div class="form-group quantity">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                </div>
            </div>

            <div class="form-group">
                <label>Size</label>
                <div class="checkbox-grid-2col">
                    <div class="checkbox-item">
                        <input type="checkbox" id="small" name="size[]" value="small">
                        <label for="small">Small</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="medium" name="size[]" value="medium">
                        <label for="medium">Medium</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="large" name="size[]" value="large">
                        <label for="large">Large</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="xl" name="size[]" value="xl">
                        <label for="xl">XL</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Color</label>
                <div class="checkbox-grid-2col">
                    <div class="checkbox-item">
                        <input type="checkbox" id="red" name="color[]" value="red">
                        <label for="red">Red</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="blue" name="color[]" value="blue">
                        <label for="blue">Blue</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="green" name="color[]" value="green">
                        <label for="green">Green</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="black" name="color[]" value="black">
                        <label for="black">Black</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments or instructions"></textarea>
            </div>

            <h3>Payment Details</h3>

            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment_method">
                    <option value="" selected disabled>Select a payment method</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>
            </div>

            <div class="form-group terms-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I accept the terms and conditions.</label>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Order</button>
            </div>
        </form>
    </div>

</body>
</html>
