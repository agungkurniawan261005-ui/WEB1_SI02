<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Registration Form</title>
    <style>
        /* Pengaturan dasar */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6; /* Latar belakang abu-abu */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Kontainer formulir */
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            width: 100%;
            max-width: 650px;
        }

        /* Judul dan sub-judul */
        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .form-container > p {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Grup input (label + input) */
        .form-group {
            margin-bottom: 20px;
        }

        /* Baris 2 kolom */
        .form-row {
            display: flex;
            flex-wrap: wrap; /* Agar responsif */
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px; /* Lebar minimum sebelum pindah baris */
            margin-bottom: 0;
        }

        /* Label */
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 14px;
            color: #444;
        }

        /* Input, select, textarea */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            font-size: 14px;
            color: #555;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: Arial, sans-serif;
        }

        ::placeholder {
            color: #aaa;
        }

        /* Grup Radio Button (Membership Type) */
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
        }

        .radio-item input[type="radio"] {
            margin-right: 6px;
        }

        .radio-item label {
            margin-bottom: 0;
            font-weight: normal;
        }

        /* Judul Sub-Seksi (Interests) */
        h3 {
            font-size: 1.2rem;
            color: #333;
            margin-top: 30px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        
        /* Grid Checkbox (Favorite Sports) */
        .checkbox-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 kolom */
            gap: 10px 20px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .checkbox-item label {
            margin-bottom: 0;
            font-weight: normal;
        }

        /* Grup Terms */
        .terms-group {
            display: flex;
            align-items: center;
            margin-top: 25px;
        }

        .terms-group input[type="checkbox"] {
            margin-right: 10px;
            width: 16px;
            height: 16px;
        }

        .terms-group label {
            font-weight: normal;
            font-size: 14px;
            margin-bottom: 0;
        }

        /* Tombol Submit */
        .submit-btn {
            width: 100%;
            background-color: #007bff; /* Biru */
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3; /* Biru lebih gelap */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Membership Registration Form</h2>
        <p>Please fill out the form below to become a member.</p>

        <form action="#" method="post">

            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" placeholder="Enter your last name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
            </div>

            <div class="form-group">
                <label for="address1">Address Line 1</label>
                <input type="text" id="address1" name="address1" placeholder="Enter your address line 1">
            </div>

            <div class="form-group">
                <label for="address2">Address Line 2</label>
                <input type="text" id="address2" name="address2" placeholder="Enter your address line 2">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="usa" selected>United States of America</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="australia">Australia</option>
                    <option value="indonesia">Indonesia</option>
                </select>
            </div>

            <div class="form-group">
                <label>Membership Type</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="basic" name="membership_type" value="basic">
                        <label for="basic">Basic</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="premium" name="membership_type" value="premium">
                        <label for="premium">Premium</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="elite" name="membership_type" value="elite">
                        <label for="elite">Elite</label>
                    </div>
                </div>
            </div>

            <h3>Interests</h3>

            <div class="form-group">
                <label>Favorite Sports</label>
                <div class="checkbox-grid">
                    <div class="checkbox-item">
                        <input type="checkbox" id="football" name="sports[]" value="football">
                        <label for="football">Football</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="basketball" name="sports[]" value="basketball">
                        <label for="basketball">Basketball</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="baseball" name="sports[]" value="baseball">
                        <label for="baseball">Baseball</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hockey" name="sports[]" value="hockey">
                        <label for="hockey">Hockey</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="soccer" name="sports[]" value="soccer">
                        <label for="soccer">Soccer</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="other" name="sports[]" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="reason">Why do you want to become a member?</label>
                <textarea id="reason" name="reason" rows="4" placeholder="Please tell us why you want to join"></textarea>
            </div>

            <div class="form-group terms-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions.</label>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Registration</button>
            </div>
        </form>
    </div>

</body>
</html>
